<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>연습문제 1</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("a"));
      let b = parseInt(prompt("b"));
      let sumMulti = (a, b) => {
        a == b ? alert(a * b) : alert(a + b);
      };
      sumMulti(a, b);
    </script>
  </body>
</html>
